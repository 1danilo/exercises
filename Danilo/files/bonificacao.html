<meta charset="UTF-8">

<script>
/*:: Exercício 2 ::.

Sistema: Bonificação Tua Empresa
Autor: Beltrano
Versão: 1.0
---------------------------------------------------------------------------
Nome do Funcionário: Xuxa
Salário: R$ 1000
Bonificação: 15%
Total Bonificação: R$ 150
---------------------------------------------------------------------------
Formula : Total Bonificação= salario * bonificacao
*/
    var mensagem; 
    
    function pegaValor() {
        // -> "12,00" > "12.00"
        var valorVenalEmTexto = prompt(mensagem).replace(",",".")
        return parseFloat(valorVenalEmTexto) // "12.00" => 12.00
    }
    
    function cabecalho() {
        var sistema = "Bonificação Tua Empresa"
        var autor = "Beltrano" 
        var versao = 1

        document.write(`<h2>:: Exercício 2 ::.</h2>
        <br>
        Sistema: ${sistema}
        <br>
        Autor: ${autor}
        <br>
        Versão:  ${versao} <hr>`)
    }
    
    function conteudo() {
    // conteudo ----------------------------------
    var nomeFuncionario = prompt("Digite o nome:")
    var taxaBonificacao = 0.15

    mensagem = "Digite o seu salário:"
    salario = pegaValor();

    var totalBonificacao = salario * taxaBonificacao;

    document.write("Nome do Funcionário: " + nomeFuncionario);
    document.write("<br>");
    document.write("Salário: " + salario);
    document.write("<br>");
    document.write("Bonificação: 15%");
    document.write("<br>");
    document.write("<br>");
    document.write("Total Bonificação: R$ " + totalBonificacao);
    
    }
    
    function rodape() {
        // rodape ----------------------------------
        document.write("<hr>")
        document.write("Formula : Total Bonificação= salario * bonificacao")
    }
    
    cabecalho()
    conteudo()
    rodape()
    
    
</script>
